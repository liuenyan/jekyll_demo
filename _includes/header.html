<header>
  <div class="pure-menu pure-menu-open pure-menu-horizontal" id="navbar">
    <a href="{{ site.baseurl }}/" class="pure-menu-heading" title="{{ site.description }}">{{ site.title }}</a>
    <ul>
      <li class="pure-menu-selected"><a href="{{ site.baseurl }}/">主页</a></li>
      {% for page in site.pages %}
      {% if page.title %}
      <li><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></li>
      {% endif %}
      {% endfor %}
    </ul>
  </div>
</header>
