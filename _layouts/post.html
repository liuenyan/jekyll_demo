---
layout: default
---

<article>

  <div class="post-heading">
    <h1>{{ page.title }}</h1>
  </div>

  <div class="post-meta">
    发布于 {{ page.date | date:"%Y-%m-%d" }}
    分类 {% for category in page.categories %}<a href="#" class="post-category">{{ category }}</a> {% endfor %}
    标签 {% for tag in page.tags %}<a href="#" class="post-tag">{{ tag }}</a> {% endfor %}
  </div>

  <div class="post-content">
    {{ content }}
  </div>

</article>
